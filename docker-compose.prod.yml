services:
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-lorraineolegario/finance-frontend}:latest
    container_name: finance-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  finance-network:
    external: true
